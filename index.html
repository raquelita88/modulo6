<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Módulo 6</title>

</head>
<body>
	<header>
		<h1>Módulo 6: Objetos, propiedades, métodos, eventos, formularios, sentencia for/in y características avanzadas de objetos, incluyendo acceso a la página Web cargada en el navegador a través del árbol DOM (Document Object Model)</h1>
	</header>
	<main>
		<section class="object">
			<table class="propertys">
				<thead class="property__head">
					<tr>
						<th>Propiedad</th>
						<th>Tipo</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody class="property__body">
					
				</tbody>
			</table>
			<template id="template--property">
				<tr>
					<td data-property></td>
					<td data-type></td>
					<td data-value></td>
				</tr>
			</template>
		</section>
	</main>
	<script src="static/js/objetos.js"></script>
</body>
</html>
